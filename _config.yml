# _config.yml

title: Osama Sarfraz — Game Developer & Designer
description: Portfolio of Osama Sarfraz — Senior Game Developer and Game Designer.
baseurl: ""
url: "https://osamasarfraz.github.io"

# Remove theme to use custom layout
# theme: minima

# Build settings
markdown: kramdown
permalink: pretty

# Disable default Minima layouts
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

# Exclude Minima files
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/